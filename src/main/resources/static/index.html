<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table style="width:100%;height:190px">
    <tr>
        <td style="width:100%">
            <table>
                <thead>
                <tr class="cen">
                    <th>实际人数（单位：人）</th>
                    <th>应到人数（单位：人）</th>
                </tr>
                </thead>
                <tbody id="tbodydata">
                <tr>
                    <td>1111</td>
                    <td>2222</td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
</table>
<td>
    <input id="id" name="id" type="text"/>
</td>
<button onclick="selectPlayer()">查询</button>
</body>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript">
    function selectPlayer() {
        var id = $("#id").val();
        $.ajax({
            type: "post",
            url: "/selectPlayer",
            data: {
                id: id
            },
            async: false,
            success: function (data) {
                var str = "";
                str += "<tr>" +
                    "<td>" + data.id + "</td>" +
                    "<td>" + data.name + "</td>" +
                    "</tr>";
                document.getElementById("tbodydata").innerHTML = str;
            }
        });
    }
</script>
</html>
